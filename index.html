<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary</title>
</head>

<body style="background-image: url(assets/bg.jpeg);" >

    <div class="container text-center mt-5" >
        <div class="row">
            <div class="col-12 rounded-pill " style="background-color: rgb(206, 181, 148);">
                <div class="row justify-content-around border border-white rounded-pill" style="padding: 2%;">
                    <div class="col-9">
                        <input type="text" class="form-control " id="word" placeholder="Search a word! Ex-Keyboard">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-light" onclick="getData()"><i class="fa fa-search fa-lg" aria-hidden="true" ></i> &nbsp
                            <span class=""></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" row justify-content-center" >
            <div class="col-8 rounded mt-5" style="background-color: rgb(206, 181, 148);">
                <div class="col-12 mt-4 mb-4">
                    <div class="container text-start">
                        <div class="row" >
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h1 id="title" class="card-title"></h1>
                                        <h6 id="sub" class="card-subtitle mb-2 text-body-secondary"></h6>
                                        <p id="meaning"></p>
                                        <a target="_blank" id="more" class="card-link">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
